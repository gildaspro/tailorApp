<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>clientsList</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
   <ion-list>
  
     <ion-item-sliding *ngFor="let clients of clientList  ">
        
      <ion-item  button [routerLink]="['/tabs/clients', clients.id]">
       
          <ion-avatar slot="start">
            <img src="./thumbnail.svg">
          </ion-avatar>
        
      <ion-label>
          <h2 class="h1" color="light-contrast">{{clients.FullName}}</h2>
        <p class="h3"  color="dark-tint"> <ion-icon name="send" color="tertiary" slot="start" class="icon"></ion-icon> {{clients.email}}</p>
        <p class="p"  color="dark-tint"><ion-icon name="hourglass" color="tertiary" slot="start" class="icon"></ion-icon> {{clients.creatAt}}</p>
       </ion-label>
 
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="remove(clients)">
        <ion-item-option (click)="remove(clients)" color="tertiary">
          <ion-icon class="font" ios="ios-trash" md="md-trash"></ion-icon>
          <!-- <ion-icon name="chsckmark" slot="end"></ion-icon> -->
        </ion-item-option>
       
      </ion-item-options>

     </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll threshold="10px" (ionInfinite)="loadData($event)"position="top">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ion-content>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary" vetical="end" horizontal="end" [routerLink]="['/tabs/clients']" routerLinkActive="router-link-active" >
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
   </ion-fab>
