<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/welcome"></ion-back-button>
          </ion-buttons>
      <ion-title>LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

      <div padding-top>
          <img src="../../../assets/img/ica-slidebox-img-4.png" width="60%" height="60%" alt="">
      </div>
    <ion-item padding-top>
        <div class="item-note" slot="start">
            <ion-icon name="at" class="icon" color='tertiary'></ion-icon>
        </div>
        <ion-label position="floating"class="label2">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
    </ion-item>
  
    <ion-item >
        <div class="item-note" slot="start">
            <ion-icon name="lock" class="icon" color='tertiary'></ion-icon>
        </div>
        <ion-label position="floating"class="label2">password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item><p class="p" padding-top padding-bottom>Not yiet a member <a [routerLink]="['/register']" routerLinkActive="router-link-active"  >REGISTER</a> </p>
   
    <ion-button  size="large"   color="tertiary" expand="full"  class="padd"(click)="login()">LONGIN</ion-button>
  
    <div class="error"> {{ erromassage}} </div>

  </ion-content>
